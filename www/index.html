<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <title>Trevorese!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>igo so ga ba, mamang!</h1>

    <div class="tabs">
        <div class="tab active" data-tab="about">About</div>
        <div class="tab" data-tab="periodic-table">Periodic Table</div>
        <div class="tab" data-tab="tutorial">Tutorial</div>
        <div class="tab" data-tab="dictionary">Dictionary</div>
        <div class="tab" data-tab="gloss-to-surface">Typing tool</div>

        <div class="slider-container">
            <div class="slider-wrapper">
                <label>Flavor</label>
                <div class="slider-with-labels">
                    <span class="slider-label">std</span>
                    <div class="slider" id="flavor-slider" data-flavor="std">
                        <div class="slider-button"></div>
                    </div>
                    <span class="slider-label">hyp</span>
                </div>
            </div>
            
            <div class="slider-wrapper checkbox-wrapper">
                <label for="surface-mode-checkbox">Surface Mode</label>
                <div class="checkbox-with-labels">
                    <input type="checkbox" id="surface-mode-checkbox" checked>
                </div>
            </div>
            
            <div class="slider-wrapper checkbox-wrapper">
                <label for="collapse-checkbox">Collapse</label>
                <div class="checkbox-with-labels">
                    <input type="checkbox" id="collapse-checkbox" checked>
                </div>
            </div>
            </div>
    </div>

    <div class="tab-content" id="tutorial">
        <iframe src="tutorial.html" style="width: 100%; height: 800px; border: none;"></iframe>
    </div>

    <div class="tab-content" id="dictionary">
        <div class="dictionary-container">
            <div class="search-container">
                <input type="text" id="dictionary-search" placeholder="Search for words in Trevorese, glosses, or English..." />
            </div>
            <div class="dictionary-results-container">
                <div class="dictionary-column full-width">
                    <h3>Dictionary Results</h3>
                    <div id="dictionary-results" class="dictionary-results"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="gloss-to-surface">
        <div class="tab-content-inner-container">
            <div class="main-container">
                <div class="input-output-container">
                    <div class="box-title" id="input-box-title">Input Gloss or Surface</div>
                    <textarea id="topBox"></textarea>
                </div>
                <div class="input-output-container box-container">
                    <div class="box-title-wrapper">
                      <div class="box-title" onclick="toggleBox('bottomBoxSurfaceAnnotated')">Surface (Annotated)</div>
                      <button class="copy-button" onclick="copyText('bottomBoxSurfaceAnnotated')"><img src="copy.png" alt="Copy"></button>
                    </div>
                    <div id="bottomBoxSurfaceAnnotated"></div>
                </div>
                <div class="input-output-container box-container">
                    <div class="box-title-wrapper">
                    <div class="box-title" onclick="toggleBox('bottomBoxGloss')">Gloss</div>
                    <button class="copy-button" onclick="copyText('bottomBoxGloss')"><img src="copy.png" alt="Copy"></button>
                    </div>
                    <div id="bottomBoxGloss" class="hidden"></div>
                </div>
                <div class="input-output-container box-container">
                    <div class="box-title-wrapper">
                      <div class="box-title" onclick="toggleBox('bottomBoxSurface')">Surface</div>
                      <button class="copy-button" onclick="copyText('bottomBoxSurface')"><img src="copy.png" alt="Copy"></button>
                    </div>
                    <div id="bottomBoxSurface" class="hidden"></div>
                </div>
            </div>
            <div class="suggestions-container">
                <div>
                    <div class="box-title">Potential glosses for non-gloss things you entered</div>
                    <div id="sideBox"></div>
                </div>
                <div>
                    <div class="box-title">Compound words not in the dictionary</div>
                    <div id="bottomSideBox"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content active" id="about">
        <iframe src="about.html" style="width: 100%; height: 800px; border: none;"></iframe>
    </div>

    <div class="tab-content" id="periodic-table">
        <!-- Periodic table will be loaded here by JavaScript -->
    </div>
</div>

<script src="dictionary.js"></script>
<script src="general.js"></script>
<script src="fsa.js"></script>
<script src="io.js"></script>

<!-- Word Info Popup -->
<div id="word-info-popup" class="word-info-popup">
    <div class="popup-header">
        <span id="popup-word"></span>
        <span class="popup-close">&times;</span>
    </div>
    <div id="popup-content" class="popup-content">
        <!-- Content will be populated by JavaScript -->
    </div>
</div>

</body>
</html>
