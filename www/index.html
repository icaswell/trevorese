<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trevorese Typing Assistant!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Trevorese Typing Assistant!</h1>

    <div class="tabs">
        <div class="tab active" data-tab="tutorial">Tutorial</div>
        <div class="tab" data-tab="gloss-to-surface">Annotate glosses and surfaces!</div>
        <div class="tab" data-tab="about">About</div>
        <div class="tab" data-tab="periodic-table">Periodic Table of Trevorese</div>

        <div class="slider-container">
            <div class="slider-wrapper">
                <label>Flavor</label>
                <div class="slider-with-labels">
                    <span class="slider-label">std</span>
                    <div class="slider" id="flavor-slider" data-flavor="std">
                        <div class="slider-button"></div>
                    </div>
                    <span class="slider-label">hyp</span>
                </div>
            </div>
            </div>
    </div>

    <div class="tab-content active" id="tutorial">
        <iframe src="tutorial.html" style="width: 100%; height: 800px; border: none;"></iframe>
    </div>

    <div class="tab-content" id="gloss-to-surface">
        <div class="tab-content-inner-container">
            <div class="main-container">
                <div class="input-output-container">
                    <div class="box-title" id="input-box-title">Input Gloss or Surface</div>
                    <textarea id="topBox"></textarea>
                </div>
                <div class="input-output-container box-container">
                    <div class="box-title-wrapper">
                      <div class="box-title" onclick="toggleBox('bottomBoxSurfaceAnnotated')">Surface (Annotated)</div>
                      <button class="copy-button" onclick="copyText('bottomBoxSurfaceAnnotated')"><img src="copy.png" alt="Copy"></button>
                    </div>
                    <div id="bottomBoxSurfaceAnnotated"></div>
                </div>
                <div class="input-output-container box-container">
                    <div class="box-title-wrapper">
                    <div class="box-title" onclick="toggleBox('bottomBoxGloss')">Gloss</div>
                    <button class="copy-button" onclick="copyText('bottomBoxGloss')"><img src="copy.png" alt="Copy"></button>
                    </div>
                    <div id="bottomBoxGloss" class="hidden"></div>
                </div>
                <div class="input-output-container box-container">
                    <div class="box-title-wrapper">
                      <div class="box-title" onclick="toggleBox('bottomBoxSurface')">Surface</div>
                      <button class="copy-button" onclick="copyText('bottomBoxSurface')"><img src="copy.png" alt="Copy"></button>
                    </div>
                    <div id="bottomBoxSurface" class="hidden"></div>
                </div>
            </div>
            <div class="suggestions-container">
                <div>
                    <div class="box-title">Potential glosses for non-gloss things you entered</div>
                    <div id="sideBox"></div>
                </div>
                <div>
                    <div class="box-title">Compound words not in the dictionary</div>
                    <div id="bottomSideBox"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="about">
        <iframe src="about.html" style="width: 100%; height: 800px; border: none;"></iframe>
    </div>

    <div class="tab-content" id="periodic-table">
        <!-- Periodic table will be loaded here by JavaScript -->
    </div>
</div>

<script src="general.js"></script>
<script src="fsa.js"></script>
<script src="io.js"></script>

</body>
</html>
